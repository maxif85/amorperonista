        // Funci√≥n para cargar efem√©rides desde archivo externo
        async function cargarEfemerides() {
            try {
                // Intentar cargar desde archivo JSON externo
                const response = await fetch('efemerides.json');
                if (response.ok) {
                    const data = await response.json();
                    efemerides = data;
                    console.log('‚úÖ Efem√©rides cargadas desde archivo externo');
                    mostrarMensajeEstado('Datos cargados desde archivo externo', 'success');
                } else {
                    throw new Error('Archivo no encontrado');
                }
            } catch (error) {
                // Si falla, usar datos de respaldo
                efemerides = efemeridesRespaldo;
                console.log('‚ö†Ô∏è Usando datos de respaldo embebidos');
                mostrarMensajeEstado('Usando datos de ejemplo (archivo externo no encontrado)', 'warning');
            }
            
            // Actualizar calendario despu√©s de cargar datos
            updateCalendar();
        }

        // Funci√≥n para mostrar mensajes de estado
        function mostrarMensajeEstado(mensaje, tipo) {
            const container = document.querySelector('.container');
            const alert = document.createElement('div');
            alert.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white font-medium z-50 ${
                tipo === 'success' ? 'bg-green-500' : 'bg-yellow-500'
            }`;
            alert.textContent = mensaje;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        let currentDate = new Date();
        let selectedDay = null;

        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // D√≠as vac√≠os al inicio
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'h-12';
                calendarGrid.appendChild(emptyDay);
            }
            
            // D√≠as del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dateKey = `${month + 1}-${day}`;
                const hasEvents = efemerides[dateKey];
                
                dayElement.className = `calendar-day h-12 flex items-center justify-center rounded-lg cursor-pointer ${
                    hasEvents ? 'has-event' : 'bg-gray-50 hover:bg-gray-100'
                }`;
                dayElement.textContent = day;
                
                dayElement.addEventListener('click', () => {
                    // Remover selecci√≥n anterior
                    document.querySelectorAll('.selected-day').forEach(el => {
                        el.classList.remove('selected-day');
                        if (efemerides[el.dataset.dateKey]) {
                            el.classList.add('has-event');
                        }
                    });
                    
                    // Agregar nueva selecci√≥n
                    dayElement.classList.add('selected-day');
                    dayElement.classList.remove('has-event');
                    dayElement.dataset.dateKey = dateKey;
                    
                    selectedDay = day;
                    showEfemerides(dateKey, day, month, year);
                });
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function showEfemerides(dateKey, day, month, year) {
            const selectedDateElement = document.getElementById('selectedDate');
            const container = document.getElementById('efemeridesContainer');
            
            selectedDateElement.textContent = `${day} de ${monthNames[month]} de ${year}`;
            
            const dayEfemerides = efemerides[dateKey];
            
            if (dayEfemerides && dayEfemerides.length > 0) {
                container.innerHTML = dayEfemerides.map(efemeride => `
                    <div class="efemeride-card bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-xl border-l-4 border-blue-500">
                        <div class="flex items-center mb-2">
                            <span class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs font-semibold mr-3">
                                ${efemeride.tipo}
                            </span>
                            <h4 class="font-bold text-gray-800">${efemeride.evento}</h4>
                        </div>
                        <p class="text-gray-600">${efemeride.descripcion}</p>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-6xl mb-4">üìÖ</div>

                        <p class="text-sm text-gray-400 mt-2">¬°Pero cada d√≠a es especial por s√≠ mismo!</p>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            cargarEfemerides();
        });
